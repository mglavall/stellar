<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stellar ☄</title>
    <meta name="description" content="A Spacey design system ☄" />
    <link href="https://fonts.googleapis.com/css?family=Radley" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Radley" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="mb-8 mt-8"><h1 class="text-primary">Stellar</h1></div>
      <div>
        <div class="mb-4">
          <h3 class="title-section">typography</h3>
          <hr />
        </div>
        <div class="d-flex">
          <div class="demo-type col-6">Aa.</div>
          <div class="col-6">
            <div class="size-3 mb-3">40/48 - size 3</div>
            <div class="size-2 mb-3">40/48 - size 2</div>
            <div class="size-1 mb-3">40/48 - size 1</div>
            <div class="size-0 mb-3">40/48 - size 0</div>
          </div>
        </div>
      </div>
      <div>
        <div class="mb-4">
          <h3 class="title-section">colors</h3>
          <hr />
        </div>
        <div class="d-flex">
          <div class="col-4">
            <div class="color-block">
              <div class="color-rectangle background-orange mb-2"></div>
              <div>#FCA311 - Dark Tangerine</div>
            </div>
          </div>
          <div class="col-4 ml-4 mr-4">
            <div class="color-block">
              <div class="color-rectangle background-blue mb-2"></div>
              <div>#1D3557 - Space Cadet</div>
            </div>
          </div>
          <div class="col-4">
            <div class="color-block">
              <div class="color-rectangle background-grey mb-2"></div>
              <div>#E5E5E5 - Platinum</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
