<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stellar ☄</title>
    <meta name="description" content="A Spacey design system ☄" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Radley" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="mb-8 mt-8"><div class="text-primary font-primary text-logo">Stellar</div></div>
      <div>
        <div class="mb-4">
          <h3 class="title-section">typography</h3>
          <hr />
        </div>
        <div class="d-flex">
          <div class="demo-type col-6">Aa.</div>
          <div class="col-6">
            <div class="size-3 mb-3">40/48 - size 3</div>
            <div class="size-2 mb-3">40/48 - size 2</div>
            <div class="size-1 mb-3">40/48 - size 1</div>
            <div class="size-0 mb-3">40/48 - size 0</div>
          </div>
        </div>
      </div>
      <div>
        <div class="mb-4">
          <h3 class="title-section">colors</h3>
          <hr />
        </div>
        <div class="d-flex">
          <div class="col-4">
            <div class="color-block">
              <div class="color-rectangle background-orange mb-2"></div>
              <div>#FCA311 - Dark Tangerine</div>
            </div>
          </div>
          <div class="col-4 ml-4 mr-4">
            <div class="color-block">
              <div class="color-rectangle background-blue mb-2"></div>
              <div>#1D3557 - Space Cadet</div>
            </div>
          </div>
          <div class="col-4">
            <div class="color-block">
              <div class="color-rectangle background-grey mb-2"></div>
              <div>#E5E5E5 - Platinum</div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-6">
          <div class="mb-4 mt-8">
            <h3 class="title-section">buttons</h3>
            <hr />
          </div>
          <div class="">
            <button class="btn-primary">Primary button</button>
            <button class="ml-3 btn-secondary">Button</button>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-4 mt-8">
            <h3 class="title-section">widths</h3>
            <hr />
          </div>
          <div>
            <div class="d-flex mb-1">
              <div class="col-2">large</div>
              <div class="demo-width w-lg"></div>
            </div>
            <div class="d-flex mb-1">
              <div class="col-2">medium</div>
              <div class="demo-width w-md"></div>
            </div>
            <div class="d-flex mb-1">
              <div class="col-2">small</div>
              <div class="demo-width w-sm"></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="mb-4">
          <h3 class="title-section">form inputs</h3>
          <hr />
        </div>
        <div class="d-flex">
          <div class="mr-3">
            <div class="mb-1">input lg</div>
            <div class=""><input class="input-field input-field-lg" type="text"></div>
          </div>
          <div class="mr-3">
              <div class="mb-1">input small</div>
              <div class=""><input class="input-field input-field-sm" type="text"></div>
            </div>
          <div>
              <div class="mb-1">input medium</div>
              <div class=""><input class="input-field" type="text"></div>
            </div>
        </div>
    </div>
  </body>
</html>
